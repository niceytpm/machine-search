<div class="container">
    <h1>üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á</h1>

    <input type="file" id="excelFile">

    <input type="text" id="machineCode" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ‡πÄ‡∏ä‡πà‡∏ô MC001">

    <button onclick="searchMachine()">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>

    <div class="table-wrapper">
        <table id="resultTable"></table>
    </div>
</div>

<script>
let excelData = [];
let machineColumn = "";

document.getElementById('excelFile').addEventListener('change', function(e) {
    const reader = new FileReader();
    reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];

        excelData = XLSX.utils.sheet_to_json(sheet);
        machineColumn = Object.keys(excelData[0])[0];
    };
    reader.readAsArrayBuffer(e.target.files[0]);
});

function searchMachine() {
    const code = document.getElementById('machineCode').value.trim();

    const result = excelData.filter(row =>
        String(row[machineColumn]).trim() === code
    );

    renderTable(result);
}

function renderTable(data) {
    const table = document.getElementById('resultTable');
    table.innerHTML = "";

    if (data.length === 0) {
        table.innerHTML = "<tr><td>‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>";
        return;
    }

    const header = document.createElement('tr');
    Object.keys(data[0]).forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        header.appendChild(th);
    });
    table.appendChild(header);

    data.forEach(row => {
        const tr = document.createElement('tr');
        Object.values(row).forEach(val => {
            const td = document.createElement('td');
            td.textContent = val;
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });
}
</script>
