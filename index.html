<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<script src="xlsx.full.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    padding: 15px;
}
.container {
    background: #fff;
    padding: 20px;
    border-radius: 12px;
}
h1 {
    text-align: center;
    font-size: 26px;
}
input, button {
    width: 100%;
    font-size: 22px;
    padding: 14px;
    margin-top: 12px;
    border-radius: 10px;
}
button {
    background: #007aff;
    color: white;
    border: none;
    font-weight: bold;
}
.status {
    margin-top: 10px;
    font-size: 20px;
    color: #d00;
    text-align: center;
}

    width: 100%;
    border-collapse: collapse;
    font-size: 20px;

}

</head>

<body>

<div class="container">
    <h1>üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ ID MACHINE</h1>

    <input id="machineCode" placeholder="‡πÄ‡∏ä‡πà‡∏ô EFAZZ0001847">
    <button onclick="search()">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>

    <div class="status" id="status"></div>
    <table id="result"></table>
</div>

<script>
let data = [];

fetch("data.xlsx")
.then(r => r.arrayBuffer())
.then(b => {
    const wb = XLSX.read(b, { type: "array" });
    const ws = wb.Sheets[wb.SheetNames[0]];
    let rows = XLSX.utils.sheet_to_json(ws, { header: 1 });

    // ‚ùó ‡∏•‡∏ö‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á
    data = rows.slice(1).filter(r => r[0]);
})
.catch(() => {
    document.getElementById("status").innerText = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå Excel ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ";
});

function clean(v) {
    return String(v || "")
        .replace(/[\s\u00A0]+/g, "") // ‡∏•‡∏ö space ‡∏ó‡∏∏‡∏Å‡∏ä‡∏ô‡∏¥‡∏î
        .toUpperCase();
}

function search() {
    const key = clean(document.getElementById("machineCode").value);
    const table = document.getElementById("result");
    const status = document.getElementById("status");

    table.innerHTML = "";
    status.innerText = "";

    const found = data.filter(r => clean(r[0]).includes(key));

    if (found.length === 0) {
        status.innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
        return;
    }

    found.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(c => {
            const td = document.createElement("td");
            td.textContent = c;
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });
}
</script>

</body>
</html>
