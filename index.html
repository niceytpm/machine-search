<body>

<div class="container">
    <h1>üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á</h1>

    <input type="text" id="machineCode" placeholder="‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á ‡πÄ‡∏ä‡πà‡∏ô MC001">

    <button onclick="searchMachine()">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>

    <div class="status" id="status"></div>

    <div class="table-wrapper">
        <table id="resultTable"></table>
    </div>
</div>

<script>
let excelData = [];
let machineKey = "";

// ‡πÇ‡∏´‡∏•‡∏î Excel ‡∏≠‡∏±‡∏ï‡πÇ‡∏ô‡∏°‡∏±‡∏ï‡∏¥‡∏à‡∏≤‡∏Å server
fetch("data.xlsx")
    .then(res => res.arrayBuffer())
    .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        excelData = XLSX.utils.sheet_to_json(sheet);

        // ‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå A = ‡∏£‡∏´‡∏±‡∏™‡πÄ‡∏Ñ‡∏£‡∏∑‡πà‡∏≠‡∏á
        machineKey = Object.keys(excelData[0])[0];
    })
    .catch(() => {
        document.getElementById("status").innerText = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ";
    });

function searchMachine() {
    const input = document.getElementById("machineCode").value
        .trim()
        .toLowerCase();

    const result = excelData.filter(row =>
        String(row[machineKey]).trim().toLowerCase() === input
    );

    renderTable(result);
}

function renderTable(data) {
    const table = document.getElementById("resultTable");
    const status = document.getElementById("status");
    table.innerHTML = "";
    status.innerText = "";

    if (data.length === 0) {
        status.innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
        return;
    }

    const header = document.createElement("tr");
    Object.keys(data[0]).forEach(key => {
        const th = document.createElement("th");
        th.textContent = key;
        header.appendChild(th);
    });
    table.appendChild(header);

    data.forEach(row => {
        const tr = document.createElement("tr");
        Object.values(row).forEach(val => {
            const td = document.createElement("td");
            td.textContent = val;
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });
}
</script>
