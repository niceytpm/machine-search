<body>

<div class="container">
    <h1>üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ ID MACHINE</h1>

    <input type="text" id="machineCode" placeholder="‡πÄ‡∏ä‡πà‡∏ô EFAZZ0001847">

    <button onclick="searchMachine()">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>

    <div class="status" id="status"></div>

    <table id="resultTable"></table>
</div>

<script>
let rows = [];

// ‡πÇ‡∏´‡∏•‡∏î Excel ‡∏à‡∏≤‡∏Å GitHub Pages
fetch("data.xlsx")
    .then(res => res.arrayBuffer())
    .then(data => {
        const workbook = XLSX.read(data, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];

        // ‡∏≠‡πà‡∏≤‡∏ô‡πÄ‡∏õ‡πá‡∏ô array ‡∏•‡πâ‡∏ß‡∏ô (‡πÅ‡∏ñ‡∏ß/‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå‡∏ï‡∏£‡∏á ‡πÜ)
        rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // ‡∏•‡∏ö‡πÅ‡∏ñ‡∏ß‡∏ß‡πà‡∏≤‡∏á
        rows = rows.filter(r => r.length > 0);
    })
    .catch(() => {
        document.getElementById("status").innerText = "‚ùå ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå Excel ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ";
    });

function normalize(text) {
    return String(text || "")
        .replace(/\s+/g, "")   // ‡∏•‡∏ö‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î
        .toUpperCase();        // ‡πÑ‡∏°‡πà‡∏™‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡πá‡∏Å‡πÉ‡∏´‡∏ç‡πà
}

function searchMachine() {
    const input = normalize(
        document.getElementById("machineCode").value
    );

    const result = rows.filter(row =>
        row[0] && normalize(row[0]) === input
    );

    render(result);
}

function render(data) {
    const table = document.getElementById("resultTable");
    const status = document.getElementById("status");
    table.innerHTML = "";
    status.innerText = "";

    if (data.length === 0) {
        status.innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
        return;
    }

    // ‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏±‡πâ‡∏á‡πÅ‡∏ñ‡∏ß
    data.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
            const td = document.createElement("td");
            td.textContent = cell ?? "";
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });
}
</script>
