<!-- XLSX Library -->

<style>

<body>

<div class="container">
    <h1>üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ ID MACHINE</h1>

    <!-- ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå -->
    <input type="file" id="fileInput" accept=".xlsx">

    <!-- ‡∏ä‡πà‡∏≠‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤ -->
    <input id="machineCode" placeholder="‡πÄ‡∏ä‡πà‡∏ô EFAZZ0001847">

    <button onclick="search()">‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>

    <div class="status" id="status"></div>
    <table id="result"></table>
</div>

<script>
let data = [];

// ‡∏≠‡πà‡∏≤‡∏ô‡πÑ‡∏ü‡∏•‡πå Excel ‡∏ó‡∏µ‡πà‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î
document.getElementById("fileInput").addEventListener("change", function (e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function (evt) {
        const workbook = XLSX.read(evt.target.result, { type: "array" });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        let rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        // ‡∏•‡∏ö‡πÅ‡∏ñ‡∏ß‡∏´‡∏±‡∏ß‡∏ï‡∏≤‡∏£‡∏≤‡∏á
        data = rows.slice(1).filter(r => r[0]);

        document.getElementById("status").innerText =
            "‚úÖ ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå‡πÅ‡∏•‡πâ‡∏ß (" + data.length + " ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£)";
    };
    reader.readAsArrayBuffer(file);
});

function clean(v) {
    return String(v || "")
        .replace(/[\s\u00A0]+/g, "") // ‡∏•‡∏ö space ‡∏ó‡∏∏‡∏Å‡∏ä‡∏ô‡∏¥‡∏î (‡∏£‡∏ß‡∏° space ‡∏ã‡πà‡∏≠‡∏ô)
        .toUpperCase();
}

function search() {
    const key = clean(document.getElementById("machineCode").value);
    const table = document.getElementById("result");
    const status = document.getElementById("status");

    table.innerHTML = "";
    status.innerText = "";

    if (data.length === 0) {
        status.innerText = "‚ùó ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå Excel ‡∏Å‡πà‡∏≠‡∏ô";
        return;
    }

    const found = data.filter(r => clean(r[0]).includes(key));

    if (found.length === 0) {
        status.innerText = "‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•";
        return;
    }

    found.forEach(row => {
        const tr = document.createElement("tr");
        row.forEach(c => {
            const td = document.createElement("td");
            td.textContent = c ?? "";
            tr.appendChild(td);
        });
        table.appendChild(tr);
    });
}
</script>
